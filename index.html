    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bordo: '#600010',

              ivory: '#FDFCFB',

              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],

            keyframes: {
